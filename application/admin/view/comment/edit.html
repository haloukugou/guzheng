<link href="__ADMIN__/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" />
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
    <h5 class="modal-title"><img src="{$userRs.avatar}" class="img-circle" style="width:20px;height:20px;"> {$userRs.nickname}：{$mod_rs.title|msubstr=0,15}</h5>
</div>
<div class="modal-body">
    <form name="form1" method="post" action="{:url('comment/edit?lang='.input('lang'))}">
    <input type="hidden" name="id" value="{$rs.id}">
    <div class="row">
        <div class="col-md-12 mb-2"><div class="pull-left">{$Think.lang.v_comment} {$Think.lang.v_content_a}</div><div class="pull-right"><a href="/{:input('lang')}/{$mod_rs.urlroute}-{$mod_rs.routesign}{$mod_rs.id}.html" target="_blank"><i class="fa fa-eye"></i> {$Think.lang.v_view} {$Think.lang.v_original}</a></div></div>
        <div class="col-md-12 mb-2">
            <textarea name="content" class="form-control" rows="10">{$rs.content|raw}</textarea>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <div class="row">
                    <label class="radio-inline">{$Think.lang.v_status}：</label>
                    <label class="radio-inline text-blue">
                        <input type="radio" name="signid" value="3" {eq name="rs.signid" value="3"}checked="checked"{/eq} /> {$Think.lang.v_audit_pending}
                    </label>
                    <label class="radio-inline text-green">
                        <input type="radio" name="signid" value="1" {eq name="rs.signid" value="1"}checked="checked"{/eq} /> {$Think.lang.v_audit}
                    </label>
                    <label class="radio-inline text-purple">
                        <input type="radio" name="signid" value="2" {eq name="rs.signid" value="2"}checked="checked"{/eq} /> {$Think.lang.v_reject}
                    </label>
                    <label class="radio-inline text-red">
                        <input type="radio" name="signid" value="{php}echo time();{/php}" {gt name="rs.signid" value="8"}checked="checked"{/gt} /> {$Think.lang.v_recycle}
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-12 mb-4">
            <div class="input-group date form_datetime">
                <div class="input-group-addon">{$Think.lang.v_adddate}</div>
                <input type="text" class="form-control" name="addtime" readonly="readonly" value="{empty name="rs.addtime"}{php}echo date('Y-m-d H:i:s',time());{/php}{else /}{$rs.addtime|date='Y-m-d H:i:s'}{/empty}" />
                <span class="input-group-btn"><button type="button" class="btn btn-default date-set"><i class="fa fa-calendar"></i></button></span>
            </div>
        </div>
        <div class="col-md-12 mb-2 text-center">
            <button type="submit" class="btn btn-info mr-4"><i class="fa fa-check"></i> {$Think.lang.v_save} {$Think.lang.v_edit}</button>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times-circle"></i> {$Think.lang.v_close}</button>
        </div>
    </div>
    </form>
</div>
<!--日期选择 开始-->
<script src="__ADMIN__/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
{eq name="Think.get.lang" value="cn"}
<script type="text/javascript" src="__ADMIN__/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
{/eq}
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        autoclose: true,
        todayBtn: true,
        {eq name="Think.get.lang" value="cn"}
        language: 'zh-CN',
        {/eq}
        pickerPosition: "bottom-left"
    });
</script>
<!--日期选择 结束-->
